<!DOCTYPE html>
<html>
<head>
  <title>Upload Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Upload Invoice</h2>

  <form>
    <label for="invoiceFile">Select Invoice:</label>
    <input type="file" id="invoiceFile" name="invoiceFile" required>

    <input type="submit" value="Upload">
  </form>
</body>
</html>
