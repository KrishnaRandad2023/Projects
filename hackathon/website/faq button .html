<!DOCTYPE html>
<html>
<head>
  <title>CHOOSE TOPIC OF FAQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>CHOOSE TOPIC OF FAQs</h1>
  
  <button onclick="openDecarbonization()">Decarbonization</button>
  <button onclick="openFundraiser()">Fundraiser</button>
  <button onclick="openLoginSignup()">Login/Signup</button>

  <script>
    function openDecarbonization() {
      window.open("https://example.com/decarbonization", "_blank");
    }

    function openFundraiser() {
      window.open("https://example.com/fundraiser", "_blank");
    }

    function openLoginSignup() {
      window.open("https://example.com/login-signup", "_blank");
    }
  </script>
</body>
</html>
